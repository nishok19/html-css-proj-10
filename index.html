<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="navbar">
      <nav>
        <div class="nav-logo">
          <img src="./assets/Logo.png" alt="Logo" />
        </div>
        <div class="nav-menu">
          <ul class="nav-list">
            <li class="list-item">About Us</li>
            <li class="list-item">Benefits</li>
            <li class="list-item">Projects</li>
            <li class="list-item">Stages</li>
            <li class="list-item">Services</li>
          </ul>
          <div class="nav-info">
            <img
              class="icons phone-icon"
              src="/assets/phone-call-svgrepo-com.svg"
              alt="phone call"
            />
            <span
              >Call Us
              <br />
              +30 (078)563 43 63</span
            >
          </div>
        </div>
      </nav>
    </section>
    <section class="hero-container">
      <div class="hero">
        <div class="left-section">
          <h1>Interior Design That <br />Care About Details</h1>
          <button class="hero-button">Learn More</button>
        </div>
        <div class="right-section">
          <div class="topRight-container">
            <img
              class="icons puzzle-icon"
              src="./assets/puzzle-svgrepo-com.svg"
              alt="puzzle"
            />
            <span>We create your space better based on your own idea</span>
          </div>
          <div class="topRight-line"></div>
          <div class="topRight-circle"></div>
          <div class="bottomRight-container">
            <img
              class="icons bulb-icon"
              src="./assets/bulb-svgrepo-com.svg"
              alt="light"
            />
            <span>Innovation ideas, stylish design for home & business</span>
          </div>
          <div class="topLeft-line"></div>
          <div class="topLeft-circle"></div>
        </div>
      </div>
    </section>
  </body>
</html>
